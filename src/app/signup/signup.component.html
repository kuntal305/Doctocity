<div class="divBg">
  <div class="signup-form">
    <form #signupForm="ngForm" (ngSubmit)="onRegister(signupForm.value)">
      <h2>Sign Up</h2>
      <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
          <input type="text" class="form-control" ngModel #firstname="ngModel" id="firstname" name="firstname" placeholder="First Name" required pattern="[A-Za-z]{1,20}" autocomplete="none">
      </div>
      <div class="form-group">
          <input type="text" class="form-control" ngModel #lirstname="ngModel" id="lastname" name="lastname" placeholder="Last Name" required pattern="[A-Za-z]{1,20}" autocomplete="none">
        
      </div>
      <div class="form-group">
        <input type="email" required ngModel #email="ngModel" name="email" id="email" class="form-control"
          placeholder="E-mail" autocomplete="none" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

        <div class="ml-2" style="text-align: left;" *ngIf="!email.valid && email.touched">
          <small class="text-danger" *ngIf="email.errors.required">*Email is Required</small>
          <small class="text-danger" *ngIf="email.errors.pattern">*Invalid Email Pattern</small>

        </div>
      </div>
      <div class="form-group">
        <input type="password" ngModel #password="ngModel" name="password" id="password" class="form-control"
          placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <div class="ml-2" style="text-align: left;" *ngIf="!password.valid && password.touched">
          <small class="text-danger" *ngIf="password.errors.required">Password is Required</small>
          <small class="text-danger" *ngIf="password.errors.pattern">Invalid Password Pattern</small>
        </div>
      </div>
      <div class="form-group">
        <input type="password" ngModel #conpassword="ngModel" name="conpassword" id="conpassword" class="form-control"
          placeholder="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          [disabled]="!password.valid">
        <div class="ml-2" style="text-align: left;" *ngIf="!conpassword.valid && conpassword.touched">
          <small class="text-danger" *ngIf="conpassword.errors.required">Please Confirm Password</small>
          <small class="text-danger" *ngIf="password.value != conpassword.value">Password Doesn't Match</small>
        </div>
      </div>
      <div class="form-group" >
        <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#"
            style="color: blue;">Terms of
            Use</a> &amp; <a href="#" style="color: blue;">Privacy Policy</a></label>
      </div>
      <div class="form-group mb-2">
        <button type="submit" class="btn aqua-gradient btn-lg btn-block" [disabled]="!signupForm.valid">Register Now</button>
      </div>
      <p class="text-center mb-1">OR</p>
      <p class="text-center mb-0">
        <a routerLink="/adminsignup" class="text-primary">Admin Signup</a>

      </p>
    </form>
  </div>
</div>
